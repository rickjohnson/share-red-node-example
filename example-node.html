<script type="text/javascript">
  RED.nodes.registerType("example-node", {
    // The following adds this node to the "share" category in the node selection menu.
    category: "share",
    color: "#ecfafc",
    defaults: {
      name: { value: "" }
    },
    inputs: 1,
    outputs: 1,
    icon: "share.png",
    label: function() {
      return this.name || "example-node"
    }
  })
</script>

<script type="text/x-red" data-template-name="example-node">
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="example-node">
  <p>An example node designed to help people jumpstart their share-red development.</p>
</script>
